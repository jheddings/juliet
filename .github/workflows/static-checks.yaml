---
name: Preflight Checks

"on":

  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pre_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Run static checks
        run: make static-checks
